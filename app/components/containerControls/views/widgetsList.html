<div class="modal__header">
    <button class="modal__close pull-right" ng-click="toggleModal()"><i class="icon-close-small"></i></button>
    <h3 class="modal__heading">Edit Container - {{container.name}}</h3>
</div>

<div class="modal__body">
    <div class="modal__body-header">
        <div class="subnav">
            <h3 class="subnav__page-title">
                Manage Widgets
            </h3>
            <div class="dropdown dropdown--align-right" dropdown="">
               
                <button class="navbtn dropdown sd-create-btn" dropdown__toggle="">
                    <i class="icon-plus-large"></i>
                    <span class="circle"></span>
                </button>
                <ul class="dropdown__menu">
                    <li>
                        <div class="dropdown__menu-label">Create Widget</div>
                    </li>
                    <li class="dropdown__menu-divider"></li>
                    <li><button ng-click="createWidget('contentList')">Content List</button></li>
                    <li><button ng-click="createWidget('html')">HTML block</button></li>
                    <li><button ng-click="createWidget('menu')">Menu</button></li>
                    <li><button ng-click="createWidget('adsense')">AdSense</button></li>
                    <li class="dropdown__menu-divider"></li>
                    <li><button ng-click="setRoute('linkWidget')">Add existing widget</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal__body-content leMinHeight--60vh">
        <p class="leText--uppercase leText--bold leText--light leText--small">Reorder / Edit Widgets</p>
        <div dnd-list="container.widgets" dnd-drop="reorderWidget(item, index)">
            <div ng-include="'app/components/containerControls/listElement-widget.html'"
                ng-repeat="widget in container.widgets | orderBy: 'position'"
                dnd-draggable="widget">
            </div>
        </div>
    </div>
</div>

<div class="modal__footer">
    <button class="btn btn--primary" ng-click="save()">Done</button>
</div>
