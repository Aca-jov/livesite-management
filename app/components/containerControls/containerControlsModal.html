<div sd-modal data-model="modalActive" class="modal--large modal--tabs" >
    <div ng-switch on="route">
        <div ng-switch-when="linkWidget" swp-container-link-widget></div>
        <div ng-switch-when="createWidget" swp-container-create-widget></div>
        <div ng-switch-default swp-container-widgets-list></div>
    </div>
</div>

<div class="modal__backdrop fade in" ng-if="modalActive"></div>
